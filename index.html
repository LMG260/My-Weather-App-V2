<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/38f6f26d87.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>Weather App</title>
  </head>
    <body id="weather-app">
      <form>
        <div class="search-city-form">
        <input type="text" id="search-city" placeholder="Search City" />
        <input type="submit" value="Search" id="search" />

        </div>
      </form>

      <br />

      <h1 class="city" id="city-name">Cardiff</h1>
      <span class="currentDate" id="date"></span>
      <br />
      <button id="button">
        Current Location
      </button>
      
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="cloudy" id="icon"/>
    
      <div class="currentTemp">
        <span>
         <h3 class="temperature" id="temperature">8°</h3>
        </span>
        <span class="units">
         <a href="#" id="celsius-link" class="active">°C</a>
         <a href="#" id="fahrenheit-link">°F</a>
        </span>
    </div>

      <br />
      
      <div class="weather-info">
        <ul>
          <li><span id="description"></span></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind Speed: <span id="wind-speed"></span> km/h</li>
        </ul>

      <br />

      <div class="weather-forecast" id="forecast">
      </div>

      <footer>
        This project was coded by <a href="insta website" target="blank">Lauren Gonzales</a>
        and is <a href="https://github.com/LMG260/My-Weather-App" target="blank">open-sourced on GitHub</a>
        and <a href="https://app.netlify.com/sites/stately-froyo-1c298b/overview" target="blank">hosted on Netlify</a>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
